<div class="row ">
  <div class="col-xs-12">
    <div class="page-header">
    <h2>Post Your Query</h2>
    </div>
    <form class="add-ticket" ng-submit="addCtrl.addTicket()">
      <div class="form-group">
        <label for="exampleInputEmail1">Title:</label>
        <input type="text" class="form-control" ng-model="addCtrl.title" id="exampleInputEmail1" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description:</label>
        <textarea class="form-control" rows="3" ng-model="addCtrl.description" placeholder="Enter your query.."></textarea>
      </div>
      <button type="submit"  class="btn btn-warning btn-md">Submit</button>
    </form>
  </div>
</div>
