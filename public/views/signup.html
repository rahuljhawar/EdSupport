<form name="myForm" ng-submit="userCtrl.registerUser()">
	<div class="container-fluid">
		<div class="row">
			<div class="well center-block">
				<div class="well-header">
					<p class="text-center text-info" style="font-weight: bold;font-size:18px; ">{{userCtrl.notify}}</p>
					<h3 class="text-center text-success"> Register Here! </h3>
					<hr>
				</div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</div>
								<input type="text" placeholder="First Name" ng-model="userCtrl.firstname" name="firstname" class="form-control" required>
								
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-user"></i>
								</div>
								<input type="text" placeholder="Last Name" ng-model="userCtrl.lastname" name="lastname" class="form-control" >
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-lock"></i>
								</div>
								<input type="password"  placeholder="Password" ng-model="userCtrl.password" name="password" class="form-control" required>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-phone"></i>
								</div>
								<input type="number"  class="form-control" ng-model="userCtrl.mnumber" name="mnumber" placeholder="Mobile No." required>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-xs-12 col-sm-12">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-envelope"></i>
								</div>
								<input type="email" class="form-control" ng-model="userCtrl.email" name="email" placeholder="E-Mail" required>
							</div>
						</div>
					</div>
				</div>


				<div class="row widget">
					<div class="col-md-12 col-xs-12 col-sm-12">
						<button  class="btn btn-warning btn-block" > Submit </button>
					</div>
				</div>
			</div>
		</div>
	</div>


</form>
